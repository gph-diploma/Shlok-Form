<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>student registration form shlok Bhavsar </title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="main">
      <div class="register">
          <h2>registration form by shlok</h2>
          <form id="register" method="post">
            <label>First name : </label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter your first name">
            <br><br>
            <label>Last name : </label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter your last name name">
            <br><br>
            <label>Your age : </label>
            <br>
            <input type="number" name="age" id="name" placeholder="How old are you?">
            <br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your valid email">
            <br><br>
            <label>Your department</label>
            <br>
            <input type="text" name="department" id="name" placeholder="In which department you are">
            <br><br>
            <label>Gender : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="female">
            &nbsp;
            <span id="female">Others</span>
            <br><br>
            <label>Known language</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Hindi">
            &nbsp;
            <span id="Hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="English">
            &nbsp;
            <span id="English">English</span>
            <br><br>
            <input type="submit" name="submit" value="submit" id="submit">
          </form>
      </div><!--end register-->
    </div><!--end main-->
    <footer>
      <span id="copy-right">
        &#169; Shlok Bhavsar
      </span>
    </footer>
  </body>
</html>
